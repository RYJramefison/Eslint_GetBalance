    name: ESLint

    on:
      push:
        branches: [ master, develop ]
      pull_request:
        branches: [ master, develop ]

    jobs:
      lint:
        runs-on: ubuntu-latest

        steps:
        - name: Checkout code
          uses: actions/checkout@v4

        - name: Setup Node.js
          uses: actions/setup-node@v4
          with:
            node-version: '22.16.0'

        - name: Install dependencies
          run: npm install

        - name: Run ESLint
          run: npx eslint . 